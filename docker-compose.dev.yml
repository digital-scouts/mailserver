version: '3'

services:
  mongo:
    image: mongo:latest
    container_name: mongo-dev
    restart: always
    networks:
      - dev-network
    volumes:
      - ./data/dev/mongo:/data/db
    ports:
      - "27017:27017"

  fake-smtp:
    image: ghusta/fakesmtp:2.0
    volumes:
      - '.tmp:/var/mail'
    ports:
      - "250:25"

networks:
  dev-network:
    driver: bridge
