version: "3"

services:
  api-server:
    build:
      context: .
    container_name: mailserver
    image: sapza/mailserver
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URL=mongodb://host.docker.internal:27017/books
    volumes:
      - ./logs:/logs
    networks:
      - app-network
    ports:
      - "3000:3000"
      - "25:25"

networks:
  app-network:
    driver: bridge
